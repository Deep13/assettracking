<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bulk QR Code Generator</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script id="sap-ui-bootstrap" src="../resources/sap-ui-core.js" data-sap-ui-theme="sap_corbu"
        data-sap-ui-resourceroots='{
            "qrscan": "./"
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    <script src="../webapp/js/xlsx.full.min.js"></script>
    <script src="../webapp/js/qrious.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    Add Firebase products that you want to use 
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script> -->
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="qrscan" data-id="container" data-settings='{"id" : "qrscan"}'
        data-handle-validation="true"></div>
</body>

</html>
